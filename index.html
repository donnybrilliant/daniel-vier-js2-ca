<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Social Media</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="./src/js/index.mjs" defer type="module"></script>
</head>

<body class="overflow-hidden">
    <div class="container-fluid vh-100 d-flex flex-column justify-content-between">

        <nav class="navbar bg-white shadow-sm align-items-center p-3 fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><i class="bi bi-columns"></i> CA Social Media</a>
                <div class="justify-content-end" id="primary-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal"><i
                                    class="bi bi-box-arrow-in-right"></i> Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="my-auto">
            <div class="container-fluid col-12 col-sm-8 col-xl-6 p-4">

                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control rounded-3" id="loginEmail"
                            placeholder="name@noroff.no" required pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            title="Must be a valid @stud.noroff.no or @noroff.no address.">
                        <label for="loginEmaik">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-3" id="loginPassword"
                            placeholder="Password" minlength="8" required title="Must be at least 8 characters.">
                        <label for="loginPassword">Password</label>
                    </div>

                    <div class="checkbox m-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>
                <div class="text-center m-4">Don't have an account? <a href="#" data-bs-target="#registerModal"
                        data-bs-toggle="modal" data-bs-dismiss="modal">Sign up
                        for free here</a>
                </div>

            </div>
        </main>


        <footer class="container-fluid p-3 justify-content-center bg-white">

            <div class="text-center"><a href="https://vierweb.no" class="link-dark text-decoration-none">vierweb.no</a>
                &copy; 2022</div>

        </footer>


    </div>





    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel"><i class="bi bi-columns"></i> Register a free
                        account
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control rounded-3" id="registerName"
                                placeholder="name@noroff.no" required maxlength="20" pattern="^[\w]+$"
                                title="Username must only contain letters, numbers and underscore.">
                            <label for="registerName">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control rounded-3" id="registerEmail"
                                placeholder="name@noroff.no" required pattern="^[\w\-.]+@(stud.)?noroff.no$"
                                title="Must be a valid @stud.noroff.no or @noroff.no address.">
                            <label for="registerEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control rounded-3" id="registerPassword"
                                placeholder="Password" minlength="8" required title="Must be at least 8 characters.">
                            <label for="registerPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
